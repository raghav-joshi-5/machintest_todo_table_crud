<div *ngIf="stdArr.length>0; else noStd"
 class="card">
    <div class="card body">
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Sr no</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Contact</th>
                        <th>Edit</th>
                        <th>Remove</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let std of stdArr; index as index">
                        <td>{{index+1}}</td>
                        <td>{{std.fname}}</td>
                        <td>{{std.lname}}</td>
                        <td>{{std.email}}</td>
                        <td>{{std.contact}}</td>
                        <td><button mat-raised-button color="primary">Edit</button></td>
                         <td><button (click)="onRemove(std)"
                            mat-raised-button color="accent">Remove</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<ng-template #noStd>
    <p class="alert alert-danger">No student to show</p>
</ng-template>
